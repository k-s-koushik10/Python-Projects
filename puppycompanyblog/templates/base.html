<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PuppyCompanyBlog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  <ul class='nav'>
    <li class="nav-link">
      <a href="{{url_for('core.index')}}">Home</a>
    </li>

    <li class="nav-link">
      <a href="{{url_for('core.info')}}">About</a>
    </li>
    {% if current_user.is_authenticated %}

        <li class="nav-link">
          <a href="{{url_for('users.logout')}}">Log Out</a>
        </li>

        <li class="nav-link">
          <a href="{{url_for('users.account')}}">Account</a>
        </li>

         <li class="nav-link">
          <a href="{{url_for('blog_posts.create_post')}}">Create Post</a>
         </li>
    {% else %}

      <li class="nav-link">
      <a href="{{url_for('users.login')}}">Log In</a>
     </li>

      <li class="nav-link">
      <a href="{{url_for('users.register')}}">Register</a>
     </li>

    {% endif %}
  </ul>

    <div class="container">
        {% block content %}


        {% endblock %}

    </div>
</body>
</html>
